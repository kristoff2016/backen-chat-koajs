<!DOCTYPE html>
<html lang="en" class="bg-dark">
<head>
  <title>Login</title>
  <base href="/">
  <link rel="shortcut icon" href="favicon.ico" type="image/png" />
	<link rel="stylesheet" type="text/css" href="css/app.css">
</head>

<body ng-app="SevakamApp" ng-controller="LoginController" ng-cloak>

  <section id="content" class="m-t-lg wrapper-md animated fadeInUp">    
    <div class="container aside-xxl">
      <a class="navbar-brand block" href="/">Chat Messenger</a>
      <section class="panel panel-default bg-white m-t-lg">
        <header class="panel-heading text-center">
          <strong>Sign in</strong>
        </header>
        <form action="javascript:void(0)" class="panel-body wrapper-lg"  ng-switch on="selection">
          <div class="alert animated fadeInUp m-b-lg" ng-class="msgSuccess? 'alert-success':'alert-danger'" ng-show="msg">
            <button type="button" class="close" ng-click="onCloseMessage()">&times;</button>
            <i class="fa fa-ban-circle"></i><strong> {{ msg }} </strong> 
          </div>

          <div class="form-group  animated fadeInLeft"  ng-switch-default>
            <label class="control-label">Enter Email</label>
            <input type="email" placeholder="Enter email" ng-model="credentials.email" class="form-control">
          </div>

          <div class="form-group animated fadeInRight" ng-switch-when="code">
              <label class="control-label">Enter Code</label>
              <input type="text" placeholder="Enter code" ng-model="credentials.code" class="form-control">
          </div>

          <div class="form-group animated fadeInRight" ng-switch-when="fullname">
              <label class="control-label step-title">Complete your information</label>
              <img ng-src="{{ imageUrl }}" alt="avatar default" class="img-responsive avatar-default" ng-click="uploadImage()"/>
              <input id="upload-image" class="send-image-upload" name="files" onchange="angular.element(this).scope().onUploadImageChat(angular.element(this).scope().userChat)" type="file" accept="image/*">
              <input type="text" placeholder="Enter firstname" ng-model="credentials.firstName" class="form-control m-t">
              <input type="text" placeholder="Enter lastname" ng-model="credentials.lastName" class="form-control m-t">
          </div>

          <button type="submit" ng-click="login(credentials)" class="btn btn-primary pull-right">Next <span class="fa fa-spinner fa-1x fa-spin text-center text-white" ng-show="loading"></span> </button>
        </form>
      </section>
    </div>
  </section>
  <!-- footer -->
  <footer id="footer">
    <div class="text-center padder">
      <p>
        <small>Copyright &copy; 2017</small>
      </p>
    </div>
  </footer>

  <script src="bower_components/socket.io-client/dist/socket.io.js"></script>
  <script src="bower_components/angular/angular.min.js" type="text/javascript"></script>
  <script src="bower_components/angular-route/angular-route.min.js" type="text/javascript"></script>
  <script src="app/app.js"></script>
  <script  src="app/services/auth.service.js"></script>
  <script  src="app/services/upload.service.js"></script>
  <script src="app/run.js" type="text/javascript"></script>
  <script src="app/constant.js" type="text/javascript"></script>
  <script src="js/jquery-1.11.1.js"></script>
	<script src="app/controllers/login.controller.js"></script>
	<script src="socket.js"></script>
</body>

</html>
